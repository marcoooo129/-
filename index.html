<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marco Su | Supply Chain & Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,800;1,900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030303;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Inter', sans-serif;
        letter-spacing: -0.04em;
      }

      /* Utility for enforcing the heavy italic theme */
      .font-heavy-italic {
        font-weight: 900;
        font-style: italic;
        letter-spacing: -0.05em;
      }
      
      /* Cinematic Noise Texture - OPTIMIZED: Only show on desktop to prevent mobile lag */
      .bg-noise {
        display: none; /* Default hidden on mobile */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.06;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }
      
      @media (min-width: 768px) {
        .bg-noise {
          display: block;
        }
      }

      /* Interactive Floating Text */
      .char-float {
        display: inline-block;
        transition: transform 0.4s cubic-bezier(0.2, 0, 0.2, 1), color 0.2s ease, text-shadow 0.2s ease;
        cursor: default;
        background-clip: text;
        -webkit-background-clip: text;
        
        /* Fix for italic font clipping: expand the bounding box */
        padding-right: 0.15em;
        padding-bottom: 0.1em;
        padding-top: 0.1em;
        margin-right: -0.05em; 
      }
      
      /* OPTIMIZED: Only trigger heavy hover calculations on devices that actually have hover (mouse) */
      @media (hover: hover) {
        .char-float:hover {
          transform: translateY(-15px) skewX(-10deg) scale(1.05);
          color: #10b981; 
          text-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
          -webkit-text-fill-color: #10b981 !important;
        }
      }

      /* Scroll Reveal Animation - OPTIMIZED for GPU */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.2, 0, 0.2, 1), transform 0.8s cubic-bezier(0.2, 0, 0.2, 1);
        will-change: opacity, transform;
        backface-visibility: hidden; /* Prevents flickering on mobile */
      }
      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Abstract Project Visual Animations */
      @keyframes float-slow {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      .float-animation {
        animation: float-slow 6s ease-in-out infinite;
      }
      .pulse-animation {
        animation: pulse-glow 4s ease-in-out infinite;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981;
      }

      .glass-panel {
        background: rgba(20, 20, 20, 0.4);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      ::selection {
        background: #10b981;
        color: #000;
      }
      
      html {
        scroll-behavior: smooth;
      }
    </style>
